<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./src/index.js" async></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite</h1>

    <form id="create-task-form" action="#" method="POST">
      <table>
        <tr>
          <td>
            <label for="new-task-description">Task description:</label>
          </td>
          <td>
            <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
          </td>
        </tr>
        <tr>
          <td>
            <label for="new-task-priority">Priority level:</label>
          </td>
          <td>
            <select id="new-task-priority" name="new-task-priority">
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="new-task-user">User: </label>
          </td>
          <td>
            <input type="text" id="new-task-user" name="new-task-user" placeholder="user">
          </td>
        </tr>
      </table>
      <input type="submit" id='submit' value="Create New Task">
    
    </form>

    <div id="list">
      <h2>My To-Dos</h2>

      <ul id="tasks">
      </ul>
    </div>
  </div>

</body>
</html>
